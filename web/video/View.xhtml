<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVideoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVideoLabel_dossier}"/>
                    <h:outputText value="#{videoController.selected.dossier}" title="#{bundle.ViewVideoTitle_dossier}"/>
                    <h:outputText value="#{bundle.ViewVideoLabel_statistique}"/>
                    <h:outputText value="#{videoController.selected.statistique}" title="#{bundle.ViewVideoTitle_statistique}"/>
                    <h:outputText value="#{bundle.ViewVideoLabel_nom}"/>
                    <h:outputText value="#{videoController.selected.nom}" title="#{bundle.ViewVideoTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewVideoLabel_extension}"/>
                    <h:outputText value="#{videoController.selected.extension}" title="#{bundle.ViewVideoTitle_extension}"/>
                    <h:outputText value="#{bundle.ViewVideoLabel_chemin}"/>
                    <h:outputText value="#{videoController.selected.chemin}" title="#{bundle.ViewVideoTitle_chemin}"/>
                    <h:outputText value="#{bundle.ViewVideoLabel_descriptif}"/>
                    <h:outputText value="#{videoController.selected.descriptif}" title="#{bundle.ViewVideoTitle_descriptif}"/>
                    <h:outputText value="#{bundle.ViewVideoLabel_duree}"/>
                    <h:outputText value="#{videoController.selected.duree}" title="#{bundle.ViewVideoTitle_duree}"/>
                    <h:outputText value="#{bundle.ViewVideoLabel_qualite}"/>
                    <h:outputText value="#{videoController.selected.qualite}" title="#{bundle.ViewVideoTitle_qualite}"/>
                    <h:outputText value="#{bundle.ViewVideoLabel_id}"/>
                    <h:outputText value="#{videoController.selected.id}" title="#{bundle.ViewVideoTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{videoController.destroyAndView}" value="#{bundle.ViewVideoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVideoEditLink}"/>
                <br />
                <h:commandLink action="#{videoController.prepareCreate}" value="#{bundle.ViewVideoCreateLink}" />
                <br />
                <h:commandLink action="#{videoController.prepareList}" value="#{bundle.ViewVideoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVideoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
