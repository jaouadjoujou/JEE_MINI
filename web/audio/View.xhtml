<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAudioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAudioLabel_dossier}"/>
                    <h:outputText value="#{audioController.selected.dossier}" title="#{bundle.ViewAudioTitle_dossier}"/>
                    <h:outputText value="#{bundle.ViewAudioLabel_statistique}"/>
                    <h:outputText value="#{audioController.selected.statistique}" title="#{bundle.ViewAudioTitle_statistique}"/>
                    <h:outputText value="#{bundle.ViewAudioLabel_nom}"/>
                    <h:outputText value="#{audioController.selected.nom}" title="#{bundle.ViewAudioTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewAudioLabel_extension}"/>
                    <h:outputText value="#{audioController.selected.extension}" title="#{bundle.ViewAudioTitle_extension}"/>
                    <h:outputText value="#{bundle.ViewAudioLabel_chemin}"/>
                    <h:outputText value="#{audioController.selected.chemin}" title="#{bundle.ViewAudioTitle_chemin}"/>
                    <h:outputText value="#{bundle.ViewAudioLabel_descriptif}"/>
                    <h:outputText value="#{audioController.selected.descriptif}" title="#{bundle.ViewAudioTitle_descriptif}"/>
                    <h:outputText value="#{bundle.ViewAudioLabel_duree}"/>
                    <h:outputText value="#{audioController.selected.duree}" title="#{bundle.ViewAudioTitle_duree}"/>
                    <h:outputText value="#{bundle.ViewAudioLabel_qualite}"/>
                    <h:outputText value="#{audioController.selected.qualite}" title="#{bundle.ViewAudioTitle_qualite}"/>
                    <h:outputText value="#{bundle.ViewAudioLabel_id}"/>
                    <h:outputText value="#{audioController.selected.id}" title="#{bundle.ViewAudioTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{audioController.destroyAndView}" value="#{bundle.ViewAudioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAudioEditLink}"/>
                <br />
                <h:commandLink action="#{audioController.prepareCreate}" value="#{bundle.ViewAudioCreateLink}" />
                <br />
                <h:commandLink action="#{audioController.prepareList}" value="#{bundle.ViewAudioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAudioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
