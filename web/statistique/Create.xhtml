<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStatistiqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStatistiqueLabel_nbrFpartage}" for="nbrFpartage" />
                    <h:inputText id="nbrFpartage" value="#{statistiqueController.selected.nbrFpartage}" title="#{bundle.CreateStatistiqueTitle_nbrFpartage}" />
                    <h:outputLabel value="#{bundle.CreateStatistiqueLabel_nbrFvue}" for="nbrFvue" />
                    <h:inputText id="nbrFvue" value="#{statistiqueController.selected.nbrFvue}" title="#{bundle.CreateStatistiqueTitle_nbrFvue}" />
                    <h:outputLabel value="#{bundle.CreateStatistiqueLabel_audio}" for="audio" />
                    <h:selectOneMenu id="audio" value="#{statistiqueController.selected.audio}" title="#{bundle.CreateStatistiqueTitle_audio}" >
                        <f:selectItems value="#{audioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateStatistiqueLabel_video}" for="video" />
                    <h:selectOneMenu id="video" value="#{statistiqueController.selected.video}" title="#{bundle.CreateStatistiqueTitle_video}" >
                        <f:selectItems value="#{videoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateStatistiqueLabel_text}" for="text" />
                    <h:selectOneMenu id="text" value="#{statistiqueController.selected.text}" title="#{bundle.CreateStatistiqueTitle_text}" >
                        <f:selectItems value="#{textController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateStatistiqueLabel_id}" for="id" />
                    <h:inputText id="id" value="#{statistiqueController.selected.id}" title="#{bundle.CreateStatistiqueTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statistiqueController.create}" value="#{bundle.CreateStatistiqueSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{statistiqueController.prepareList}" value="#{bundle.CreateStatistiqueShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStatistiqueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
