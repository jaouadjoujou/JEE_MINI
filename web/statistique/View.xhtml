<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatistiqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStatistiqueLabel_nbrFpartage}"/>
                    <h:outputText value="#{statistiqueController.selected.nbrFpartage}" title="#{bundle.ViewStatistiqueTitle_nbrFpartage}"/>
                    <h:outputText value="#{bundle.ViewStatistiqueLabel_nbrFvue}"/>
                    <h:outputText value="#{statistiqueController.selected.nbrFvue}" title="#{bundle.ViewStatistiqueTitle_nbrFvue}"/>
                    <h:outputText value="#{bundle.ViewStatistiqueLabel_audio}"/>
                    <h:outputText value="#{statistiqueController.selected.audio}" title="#{bundle.ViewStatistiqueTitle_audio}"/>
                    <h:outputText value="#{bundle.ViewStatistiqueLabel_video}"/>
                    <h:outputText value="#{statistiqueController.selected.video}" title="#{bundle.ViewStatistiqueTitle_video}"/>
                    <h:outputText value="#{bundle.ViewStatistiqueLabel_text}"/>
                    <h:outputText value="#{statistiqueController.selected.text}" title="#{bundle.ViewStatistiqueTitle_text}"/>
                    <h:outputText value="#{bundle.ViewStatistiqueLabel_id}"/>
                    <h:outputText value="#{statistiqueController.selected.id}" title="#{bundle.ViewStatistiqueTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statistiqueController.destroyAndView}" value="#{bundle.ViewStatistiqueDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStatistiqueEditLink}"/>
                <br />
                <h:commandLink action="#{statistiqueController.prepareCreate}" value="#{bundle.ViewStatistiqueCreateLink}" />
                <br />
                <h:commandLink action="#{statistiqueController.prepareList}" value="#{bundle.ViewStatistiqueShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStatistiqueIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
