<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdminLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{adminController.selected.nom}" title="#{bundle.EditAdminTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{adminController.selected.prenom}" title="#{bundle.EditAdminTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_login}" for="login" />
                    <h:inputText id="login" value="#{adminController.selected.login}" title="#{bundle.EditAdminTitle_login}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_pw}" for="pw" />
                    <h:inputText id="pw" value="#{adminController.selected.pw}" title="#{bundle.EditAdminTitle_pw}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_email}" for="email" />
                    <h:inputText id="email" value="#{adminController.selected.email}" title="#{bundle.EditAdminTitle_email}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_dateNaissance}" for="dateNaissance" />
                    <h:inputText id="dateNaissance" value="#{adminController.selected.dateNaissance}" title="#{bundle.EditAdminTitle_dateNaissance}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAdminLabel_statut}" for="statut" />
                    <h:inputText id="statut" value="#{adminController.selected.statut}" title="#{bundle.EditAdminTitle_statut}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_codeAdmin}" for="codeAdmin" />
                    <h:inputText id="codeAdmin" value="#{adminController.selected.codeAdmin}" title="#{bundle.EditAdminTitle_codeAdmin}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_id}" for="id" />
                    <h:inputText id="id" value="#{adminController.selected.id}" title="#{bundle.EditAdminTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{adminController.update}" value="#{bundle.EditAdminSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdminViewLink}"/>
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.EditAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdminIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
