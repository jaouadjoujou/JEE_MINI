<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTextTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTextLabel_dossier}" for="dossier" />
                    <h:selectOneMenu id="dossier" value="#{textController.selected.dossier}" title="#{bundle.CreateTextTitle_dossier}" >
                        <f:selectItems value="#{dossierController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTextLabel_statistique}" for="statistique" />
                    <h:selectOneMenu id="statistique" value="#{textController.selected.statistique}" title="#{bundle.CreateTextTitle_statistique}" >
                        <f:selectItems value="#{statistiqueController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTextLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{textController.selected.nom}" title="#{bundle.CreateTextTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateTextLabel_extension}" for="extension" />
                    <h:inputText id="extension" value="#{textController.selected.extension}" title="#{bundle.CreateTextTitle_extension}" />
                    <h:outputLabel value="#{bundle.CreateTextLabel_chemin}" for="chemin" />
                    <h:inputText id="chemin" value="#{textController.selected.chemin}" title="#{bundle.CreateTextTitle_chemin}" />
                    <h:outputLabel value="#{bundle.CreateTextLabel_descriptif}" for="descriptif" />
                    <h:inputText id="descriptif" value="#{textController.selected.descriptif}" title="#{bundle.CreateTextTitle_descriptif}" />
                    <h:outputLabel value="#{bundle.CreateTextLabel_nbrPage}" for="nbrPage" />
                    <h:inputText id="nbrPage" value="#{textController.selected.nbrPage}" title="#{bundle.CreateTextTitle_nbrPage}" />
                    <h:outputLabel value="#{bundle.CreateTextLabel_id}" for="id" />
                    <h:inputText id="id" value="#{textController.selected.id}" title="#{bundle.CreateTextTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{textController.create}" value="#{bundle.CreateTextSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{textController.prepareList}" value="#{bundle.CreateTextShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTextIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
