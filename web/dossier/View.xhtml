<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDossierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDossierLabel_nom}"/>
                    <h:outputText value="#{dossierController.selected.nom}" title="#{bundle.ViewDossierTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewDossierLabel_nbrDocuments}"/>
                    <h:outputText value="#{dossierController.selected.nbrDocuments}" title="#{bundle.ViewDossierTitle_nbrDocuments}"/>
                    <h:outputText value="#{bundle.ViewDossierLabel_id}"/>
                    <h:outputText value="#{dossierController.selected.id}" title="#{bundle.ViewDossierTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dossierController.destroyAndView}" value="#{bundle.ViewDossierDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDossierEditLink}"/>
                <br />
                <h:commandLink action="#{dossierController.prepareCreate}" value="#{bundle.ViewDossierCreateLink}" />
                <br />
                <h:commandLink action="#{dossierController.prepareList}" value="#{bundle.ViewDossierShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDossierIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
