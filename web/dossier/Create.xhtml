<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDossierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDossierLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{dossierController.selected.nom}" title="#{bundle.CreateDossierTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateDossierLabel_nbrDocuments}" for="nbrDocuments" />
                    <h:inputText id="nbrDocuments" value="#{dossierController.selected.nbrDocuments}" title="#{bundle.CreateDossierTitle_nbrDocuments}" />
                    <h:outputLabel value="#{bundle.CreateDossierLabel_id}" for="id" />
                    <h:inputText id="id" value="#{dossierController.selected.id}" title="#{bundle.CreateDossierTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dossierController.create}" value="#{bundle.CreateDossierSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{dossierController.prepareList}" value="#{bundle.CreateDossierShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDossierIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
